<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raushan Kumar Ray - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-color: #333;
            --bg-color: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --main-bg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --main-bg-dark: linear-gradient(135deg, #1a1a1a 0%, #434343 100%);
        }

        [data-theme="dark"] {
            --primary-color: #8f94fb;
            --secondary-color: #4e54c8;
            --text-color: #ffffff;
            --bg-color: #1a1a1a;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Updated Navbar styles */
        .navbar {
            background: var(--nav-bg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            animation: navbarFade 0.5s ease-in-out;
        }

        @keyframes navbarFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .nav-links a {
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:not(.download-btn):hover {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Updated theme switch styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 15px;
            cursor: pointer;
        }

        .switch-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .switch-handle i {
            color: #ffd43b;
            font-size: 14px;
        }

        [data-theme="dark"] .switch-handle {
            transform: translateX(30px);
        }

        [data-theme="dark"] .switch-handle i {
            color: #1a1a1a;
        }

        /* Updated download button */
        .download-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
            transition: all 0.3s ease;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                left: -100%;
                top: 0;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.95);
                width: 100%;
                height: 100vh;
                padding-top: 80px;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }

            .nav-links.active {
                left: 0;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }

        /* Basic reset and container styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar container styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 4rem;
            position: fixed;
            width: 100%;
            top: 0;
            background: var(--nav-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Logo container styles */
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .logo-text h1 {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .logo-text p {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        /* Navigation links container */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        /* Update mobile responsive styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 2rem;
            }

            .logo-text h1 {
                font-size: 1rem;
            }

            .logo-text p {
                font-size: 0.7rem;
            }

            .nav-links {
                padding: 2rem;
                gap: 2rem;
            }

            .nav-links.active {
                background: var(--nav-bg);
                backdrop-filter: blur(10px);
            }

            .theme-switch-wrapper {
                margin: 1rem 0;
            }
        }

        /* Main section styles */
        .main-section {
            min-height: 100vh;
            padding: 120px 2rem 2rem;
            background: var(--main-bg-light);
            transition: background 0.3s ease;
        }

        [data-theme="dark"] .main-section {
            background: var(--main-bg-dark);
        }

        /* Cards container */
        .cards-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
        }

        /* Card styles */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(225deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .card i {
            font-size: 3rem;
            transition: transform 0.3s ease;
        }

        .card:hover i {
            transform: scale(1.2);
        }

        .card h3 {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
        }

        /* Card specific colors */
        .linkedin { background: linear-gradient(45deg, #0077B5, #00A0DC); }
        .topmate { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .portfolio { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .github { background: linear-gradient(45deg, #24292e, #40464f); }
        .resume { background: linear-gradient(45deg, #834d9b, #d04ed6); }
        .contact { background: linear-gradient(45deg, #00b09b, #96c93d); }

        /* Responsive design */
        @media (max-width: 1024px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .main-section {
                padding: 100px 1rem 1rem;
            }

            .cards-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .card {
                padding: 1.2rem;
                min-height: 140px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card i {
                font-size: 2rem;
            }

            .card h3 {
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
                padding: 0.8rem;
            }

            .card {
                padding: 1rem;
                min-height: 120px;
            }

            .card i {
                font-size: 1.8rem;
            }

            .card h3 {
                font-size: 0.8rem;
            }
        }

        /* Card hover animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card:hover {
            animation: pulse 1s infinite;
        }

        /* Add floating animation */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .cards-container:hover .card:not(:hover) {
            transform: scale(0.95);
            opacity: 0.7;
        }

        /* Add these new styles for better card fitting */
        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        /* Optimize main section padding for mobile */
        @media (max-width: 768px) {
            .main-section {
                padding: 80px 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="dp.png" alt="Profile Picture">
            <div class="logo-text">
                <h1>Raushan Kumar Ray</h1>
                <p>Software Developer</p>
            </div>
        </div>
        
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="https://github.com/yourusername" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="#contact">Contact</a>
            <a href="#" class="download-btn">
                <i class="fas fa-download"></i> Resume
            </a>
            <div class="theme-switch-wrapper">
                <div class="theme-switch" id="themeSwitch">
                    <div class="switch-handle">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-section">
        <div class="cards-container">
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="card linkedin">
                <div class="card-content">
                    <i class="fab fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                </div>
            </a>

            <a href="https://topmate.io/yourusername" target="_blank" class="card topmate">
                <div class="card-content">
                    <i class="fas fa-users"></i>
                    <h3>Topmate</h3>
                </div>
            </a>

            <a href="#" target="_blank" class="card portfolio">
                <div class="card-content">
                    <i class="fas fa-briefcase"></i>
                    <h3>Portfolio</h3>
                </div>
            </a>

            <a href="https://github.com/yourusername" target="_blank" class="card github">
                <div class="card-content">
                    <i class="fab fa-github"></i>
                    <h3>GitHub</h3>
                </div>
            </a>

            <a href="#" class="card resume">
                <div class="card-content">
                    <i class="fas fa-file-alt"></i>
                    <h3>Resume</h3>
                </div>
            </a>

            <a href="#contact" class="card contact">
                <div class="card-content">
                    <i class="fas fa-envelope"></i>
                    <h3>Contact</h3>
                </div>
            </a>
        </div>
    </main>

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const switchHandle = themeSwitch.querySelector('.switch-handle');
        const switchIcon = switchHandle.querySelector('i');
        const mainSection = document.querySelector('.main-section');
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        // Theme switch functionality
        themeSwitch.addEventListener('click', () => {
            const isDark = document.body.dataset.theme === 'dark';
            document.body.dataset.theme = isDark ? 'light' : 'dark';
            switchIcon.classList.toggle('fa-sun');
            switchIcon.classList.toggle('fa-moon');
        });

        // Updated hamburger menu functionality
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
            mainSection.classList.toggle("menu-active");
        });

        // Close menu and show main section when clicking a link
        document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navLinks.classList.remove("active");
            mainSection.classList.remove("menu-active");
        }));

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('active')) {
                hamburger.classList.remove("active");
                navLinks.classList.remove("active");
                mainSection.classList.remove("menu-active");
            }
        });
    </script>
</body>
</html>

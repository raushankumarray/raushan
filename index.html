<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raushan Kumar Ray - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-color: #333;
            --bg-color: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #8f94fb;
            --secondary-color: #4e54c8;
            --text-color: #ffffff;
            --bg-color: #1a1a1a;
            --nav-bg: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Updated Navbar styles */
        .navbar {
            background: var(--nav-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: navbarFade 0.5s ease-in-out;
        }

        @keyframes navbarFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .nav-links a {
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:not(.download-btn):hover {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Updated theme switch styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 15px;
            cursor: pointer;
        }

        .switch-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .switch-handle i {
            color: #ffd43b;
            font-size: 14px;
        }

        [data-theme="dark"] .switch-handle {
            transform: translateX(30px);
        }

        [data-theme="dark"] .switch-handle i {
            color: #1a1a1a;
        }

        /* Updated download button */
        .download-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
            transition: all 0.3s ease;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                left: -100%;
                top: 0;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.95);
                width: 100%;
                height: 100vh;
                padding-top: 80px;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }

            .nav-links.active {
                left: 0;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="dp.png" alt="Logo">
        </div>
        
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="#contact">Contact</a>
            <a href="#" class="download-btn">
                <i class="fas fa-download"></i> Download Resume
            </a>
            <div class="theme-switch-wrapper">
                <div class="theme-switch" id="themeSwitch">
                    <div class="switch-handle">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Updated theme switch functionality
        const themeSwitch = document.getElementById('themeSwitch');
        const switchHandle = themeSwitch.querySelector('.switch-handle');
        const switchIcon = switchHandle.querySelector('i');

        themeSwitch.addEventListener('click', () => {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            
            switchIcon.classList.toggle('fa-sun');
            switchIcon.classList.toggle('fa-moon');
        });

        // Hamburger menu functionality
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
        });

        // Close menu when clicking a link
        document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navLinks.classList.remove("active");
        }));
    </script>
</body>
</html>

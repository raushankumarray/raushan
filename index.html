<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raushan Kumar Ray - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <img src="dp.jpg" alt="Logo">
            </div>
            
            <div class="mobile-nav">
                <button id="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div class="nav-links" id="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="#contact">Contact</a>
                <a href="path/to/resume.pdf" download class="resume-btn">
                    <i class="fas fa-download"></i> Resume
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="hero-section">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="dp.png" alt="Raushan Kumar Ray">
                </div>
                <h1>Raushan Kumar Ray</h1>
                <div class="typing-text">
                    <span id="text"></span>
                </div>
                <div class="hero-buttons">
                    <a href="path/to/resume.pdf" download class="btn primary-btn">
                        <i class="fas fa-download"></i> Download Resume
                    </a>
                    <a href="https://github.com/yourusername" target="_blank" class="btn secondary-btn">
                        <i class="fab fa-github"></i> GitHub Profile
                    </a>
                </div>
            </div>

            <div class="cards-container">
                <div class="card">
                    <a href="https://linkedin.com/in/yourusername" target="_blank" class="card-link">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
                <div class="card">
                    <a href="#portfolio" class="card-link">
                        <i class="fas fa-briefcase"></i>
                        <span>Portfolio</span>
                    </a>
                </div>
                <div class="card">
                    <a href="https://topmate.io/yourusername" target="_blank" class="card-link">
                        <i class="fas fa-user-friends"></i>
                        <span>Topmate</span>
                    </a>
                </div>
                <div class="card">
                    <a href="https://twitter.com/yourusername" target="_blank" class="card-link">
                        <i class="fab fa-twitter"></i>
                        <span>X (Twitter)</span>
                    </a>
                </div>
                <div class="card">
                    <a href="mailto:your.email@example.com" class="card-link">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>Copyright &copy; 2024 Raushan Kumar Ray. All rights reserved.</p>
            </div>
            <div class="social-links">
                <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com/yourusername" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="linktree.js"></script>
</body>
</html>

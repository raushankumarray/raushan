<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raushan Kumar Ray - LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="dp.png" alt="Profile Picture">
            </div>
            <div class="mobile-nav">
                <button id="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#resume">Resume</a>
                <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-section">
            <div class="profile-image">
                <img src="dp.png" alt="Raushan Kumar Ray">
            </div>
            <div class="typing-text">
                <span id="text"></span>
            </div>
        </div>

        <div class="links-container">
            <a href="#portfolio" class="link-button">
                <i class="fas fa-briefcase"></i> Portfolio
            </a>
            <a href="https://linkedin.com/in/yourusername" class="link-button">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://topmate.io/yourusername" class="link-button">
                <i class="fas fa-user-friends"></i> Topmate
            </a>
            <a href="https://twitter.com/yourusername" class="link-button">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="mailto:your.email@example.com" class="link-button">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com/yourusername"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/yourusername"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourusername"><i class="fab fa-twitter"></i></a>
            <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
            <a href="https://youtube.com/yourusername"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script src="linktree.js"></script>
</body>
</html>

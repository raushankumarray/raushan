<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Raushan Kumar Ray</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles.css is the same as in index.html -->
    <style>
        /* Add specific styles for the contact form */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .contact-form input, .contact-form textarea {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .contact-form button {
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: darken(var(--primary-color), 10%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- ... existing navbar code ... -->
    </nav>

    <main class="main-section">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <input type="text" placeholder="Enter your Name" required>
            <input type="email" placeholder="Enter your Email" required>
            <input type="tel" placeholder="Enter your Phone Number" required>
            <textarea placeholder="Enter your Message" rows="5" required></textarea>
            <div>
                <button type="submit">Send Message</button>
                <button type="reset">Clear</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- ... existing footer code ... -->
    </footer>

    <script>
        // Add JavaScript for form submission and animations if needed
        document.querySelector('.contact-form button[type="submit"]').addEventListener('click', function(event) {
            event.preventDefault();
            // Logic to send data to email (e.g., using a backend service)
            alert('Message sent successfully!');
        });
    </script>
</body>
</html>
